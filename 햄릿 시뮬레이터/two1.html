<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햄릿 시뮬레이터</title>
  <link rel="stylesheet" href="style_choice.css">
</head>
<body>
  <header>
    <button class="back-button" type="button" onclick="navigateToBefore()">←</button>
    <h3 class="title-name">햄릿 시뮬레이터</h3>
    <button class="back-button" type="button" onclick="navigateToNext()">→</button>
    <script type="text/javascript">
      function navigateToBefore() {window.location.href = "one.html";}
      function navigateToNext() {window.location.href = "three1.html";}
    </script>
  </header>
  <main class="contents">
    <p>망령의 이야기를 들어보니,</p>
    <p>자신은 세상에 알려진 것과 달리</p>
    <p>클로디어스가 귀에 독을 부어</p>
    <p>살해를 당한것이었다고 합니다.</p><br>
    <p>선왕의 죽음의 비밀을 모두 알게 된 햄릿,</p>
    <p class="final-text">앞으로 어떻게 행동하면 좋을까요?</p>

    <div class="box bg-1">
      <button class="button button--antiman button--round-l button--text-medium" onclick="navigateToNext1()"><span>클로디어스와 친하게 지내면서 죽일 기회를 노린다.</span></button>
      <button class="button button--antiman button--round-l button--text-medium" onclick="navigateToNext2()"><span>폭발적인 분노에 휩싸여 클로디어스를 즉시 죽이러 간다.</span></button>
      <button class="button button--antiman button--round-l button--text-medium" onclick="navigateToNext3()"><span>클로디어스를 죽일 것이라는 의심을 피하기 위해 미친 척한다.</span></button>
      <button class="button button--antiman button--round-l button--text-medium" onclick="navigateToNext4()"><span>사실을 자백하고 왕위에서 물러나라고 클로디어스를 회유한다.</span></button>
      <script type="text/javascript">
        function navigateToNext1() {window.location.href = "three1.html";}
        function navigateToNext2() {window.location.href = "three2.html";}
        function navigateToNext3() {window.location.href = "three3.html";}
        function navigateToNext4() {window.location.href = "three4.html";}
      </script>
    </div>
  </main>
</body>
</html>
